<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="./CSS/main.css">
  <script src="./JS/img_to_svg.js"></script>

  <title>JEC Enterprise | Coming soon page</title>

</head>

<body>
  <!-- wrap for centering all of the content -->
  <div class="content_wrap">

    <img src="./SVG/logo.svg" alt="logo" onload="SVGInject(this)" class="logo">


    <article class="content">
      <div class="content__text">
        <h1 class="content__text__heading">We're <span class="content__text__heading--dark">coming <span
              class="content__text__heading--dark--new_line">soon.</span></span></h1>
        <p class="content__text__paragraph">
          Hello fellow shoppers! We're currently building our new <span class="content__text__paragraph--new_line">
            fashion store.
            Follow us on social media to stay up-to-date with
          </span>announcements and our launch deals.
        </p>
      </div>
    </article>


    <div>
      <p class="header__paragraph">Follow us on our social platforms.</p>
    </div>



    <div class="social_media">
      <a href="https://www.instagram.com/missdobis?r=nametag"><img src="./images/iconmonstr-facebook-1.svg"
          alt="facebook" /></a>
      <a href="https://www.instagram.com/endy_chidera_john/"><img src="./images/iconmonstr-instagram-11.svg"
          alt="instagram" /></a>
    </div>



    <footer>
      <section class="copyright">&copy; Copyright Ping. All rights reserved.</section>
    </footer>

  </div>
  <script src="./JS/input_check.js"></script>
</body>

</html>
